<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>LPsample</title>
    <!-- twitterカード -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@">
    <meta name="twitter:creator" content="@">
    <meta name="twitter:image:src" content="top.png">
    <meta name="twitter:title" content="LPsampleLタイトル">
    <meta name="twitter:description" content="LPsample説明">

  </head>
  <body>

    <!--top-image-->
    <section class="top-image">
      <div class="form-btn">
        <p>
          <a href="#contact">今すぐ依頼する</a>
        </p>
      </div>
    </section>

    <!--people-->
    <section class="people">
      <h2>どんな人が作るの？</h2>
    </section>

    <!--サイトを作る人-->
    <section class="coding-portfolio">
      <div class="coding-portfolio-ttl">
        <h3>
          <img src="img/material6.png" alt="">
          サイトを作る人
        </h3>
      </div>
      <div class="container">
        <div class="coding-people">
          <div class="coding-people-img">
            <img src="https://shimotmk.com/Portfolio/img/profile.jpg" alt="">
          </div>
          <div class="portfolio-people-txt">
              フロントエンジニア<br>
              下村智毅<br>
              21歳の大学生<br>
          </div>
        </div>
      </div>
    </section>

    <!--デザインする人-->
    <section class="design-portfolio">
      <div class="design-portfolio-ttl">
        <h3>
          <img src="img/material7.png" alt="">
          デザインする人
        </h3>
      </div>
      <div class="container">
        <div class="design-people">
          <div class="coding-people-img">
            <img width="100%" src="https://pbs.twimg.com/profile_images/1133693925884026880/GEsf8DcB_400x400.jpg">
          </div>
          <div class="portfolio-people-txt">
              デザイナー<br>
              たいる<br>
              神奈川県出身<br>
          </div>
        </div>
      </div>
    </section>

    <!--price-->
    <section class="price">
      <div class="container">
        <div class="price-ttl">
          <h2>価格</h2>
        </div>
        <div class="price-content">
          <div class="price-table">
            <p>
            HP制作
            </p>
          </div>
          <div class="attention">
            <div class="form-btn">
              <p>
                <a href="#contact">お申し込み</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--最後に-->
    <section class="summary">
      <div class="container">
        <div class="summary-ttl">
          <h2>最後に</h2>
        </div>
        <div class="summary-txt">
          <p>
            困ったことがあれば解決するまで対応いたします
          </p>
          <p>
            いいご縁が出来ることを心からお待ちしております
          </p>
        </div>
      </div>
    </section>



    <section class="contact">
      <div class="contact-ttl">
        <h2>申し込み</h2>
      </div>
      <div class="container">
        <div class="contact-txt">
          <h4>
            最後の一押し
          </h4>
        </div>
      </div>
    </section>

    <!--footerはじまり-->
    <footer>
      <p>
        コピーライト
      </p>
    </footer>
    <!--footerおわり-->

  


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(function(){
      	$('a[href^=#]').click(function(){
      		var speed = 3000;
      		var href= $(this).attr("href");
      		var target = $(href == "#" || href == "" ? 'html' : href);
      		var position = target.offset().top;
      		$("html, body").animate({scrollTop:position}, speed, "swing");
      		return false;
      	});
      });
    </script>
  </body>
</html>
